<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Daftar Akun</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/bg.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
   
    <section class="vh-100 bg-image"
    style="background-image: url('img/dinas-kesehatan.jpg');" >
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6 mt-1 float-start mb-1">
            <div class="card" style="border-radius: 50px ;">
              <div class="card-body p-5 ">
                <h2 class="text-uppercase text-center mb-4">Buat Akun</h2>
                <form>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Nama</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form3Example3cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">NIP</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="tel" id="form3Example3cg" class="form-control form-control-lg" name="phone" required />
                    <label class="form-label" for="form3Example3cg">No Handphone</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Ulangi password</label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button  type="button" data-mdb-button-init
                      data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Buat Akun</button>
                  </div>
                  <p class="text-center text-muted mt-3 mb-0">Sudah Punya Akun? <a href="../login/login.html"
                      class="fw-bold text-body"><u>Login</u></a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
